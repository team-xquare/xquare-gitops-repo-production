name: Update Image
on:
  repository_dispatch:
    types: 
      - update_image
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out The Repository
        uses: actions/checkout@v2
      - name: Update Version In Checked-Out Code
        if: ${{ github.event.client_payload.sha }}
        run: |
          sed -i "s@\(.*version:\).*@\1 ${{ github.event.client_payload.sha }}@" ${GITHUB_WORKSPACE}/charts/${{github.event.client_payload.service_type}}/${{github.event.client_payload.service_name}}/values.yaml
      
      - name: Commit The New Image Reference
        uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.event.client_payload.sha }}
        with:
          commit_message: "ðŸš€ :: Deploy new image ${{ github.event.client_payload.sha }}"
          branch: master
          commit_options: '--no-verify --signoff'
          repository: .
          commit_user_name: XQUARE GitOps Bot
          commit_user_email: teamxquare@gmail.com
          commit_author: XQUARE GitOps Bot <teamxquare@gmail.com>