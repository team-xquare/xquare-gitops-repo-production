apiVersion: v1
kind: Service
metadata:
  name: { { .Values.app.name } }
  labels:
    app: { { .Values.app.name } }
spec:
  type: ClusterIP
  selector:
    app: { { .Values.app.name } }
  ports:
    - name: http
      port: { { .Values.container.port } }
      targetPort: { { .Values.container.port } }
      protocol: TCP
