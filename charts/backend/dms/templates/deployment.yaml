apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app }}-deploy
  labels:
    app: {{ .Values.app }}-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.app }}
    spec:
      containers:
        - name:  {{ .Values.app }}       
          image: {{ .Values.container.image.registry }}/hwc9169/dms-backend:{{ .Values.container.image.version }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
